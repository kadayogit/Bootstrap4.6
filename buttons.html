<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 4.6</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	
	<div class="container pt-3">
		<button class="btn btn-primary disabled btn-lg btn-block">Register</button>
		<button class="btn btn-info btn-lg btn-block">Register</button>
		<button class="btn btn-success btn-lg btn-block">Register</button>
		<button class="btn btn-danger btn-lg btn-block">Register</button>
		<button class="btn btn-warning btn-lg btn-block">Register</button>
		<button class="btn btn-secondary btn-lg btn-block">Register</button>
		<button class="btn btn-dark btn-lg btn-block">Register</button>

		<button class="btn btn-outline-primary disabled btn-lg btn-block">Register</button>
		<button class="btn btn-outline-info btn-lg btn-block">Register</button>
		<button class="btn btn-outline-success btn-lg btn-block">Register</button>
		<button class="btn btn-outline-danger btn-lg btn-block">Register</button>
		<button class="btn btn-outline-warning active btn-lg btn-block">Register</button>
		<button class="btn btn-secondary btn-lg btn-block">Register</button>
		<button class="btn btn-dark btn-lg btn-block">Register</button>


		<h2>Spinner buttons</h2>
		<button class="btn btn-outline-danger">
			<span class="spinner-border spinner-border-sm"></span>Loading Please waiting....
		</button>
	</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
