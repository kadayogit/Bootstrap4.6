<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<!-- Carousel in boostrap -->
	<div class="container pt-3">

		<div class="carousel slide" id="slides" data-ride="carousel">
			<!-- carousel indicators-->
			<ul class="carousel-indicators">
				<li data-target="#slides" data-slide-to="0" class="active"></li>
				<li data-target="#slides" data-slide-to="1"></li>
				<li data-target="#slides" data-slide-to="2"></li>
			</ul>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/slide1.jpg" width="1200" height="400">
					<div class="carousel-caption">
						<h2>Sea</h2>
						<p>Island in Thailand</p>
					</div>
				</div>
				<div class="carousel-item ">
					<img src="images/slide2.jpg" width="1200" height="400">
				</div>
				<div class="carousel-item">
					<img src="images/slide3.jpg" width="1200" height="400">
				</div>
			</div>
      <a href="#slides" class="carousel-control-prev" data-slide="prev">
      	<span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slides" class="carousel-control-next" data-slide="next">
      	<span class="carousel-control-next-icon"></span>
      </a>

		</div>
		
	</div>




	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>



</body>
</html>
