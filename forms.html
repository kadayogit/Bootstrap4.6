<html>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<body>

	<!-- form inputs in boostrap -->
<div class="container pt-3">
	<form class="needs-validation" action="#" method="get">
		<div class="row">
			<div class="col-md-12">
				<label class="form-check-label">Fullname</label>
	             <input type="text" name="" class="form-control" required="">

			</div>
			<div class="col-md-6">
				<label class="form-check-label">Gender</label>

					<option>Female</option>
				</select>
			</div>
			<div class="col-md-6">
				<label class="label-control">Nationality</label>
				<input type="text" name="" class="form-control"> 
			</div>
			<div class="col-md-3">
				<label class="label-control">City</label>
				<input type="text" name="" class="form-control"> 
			</div>

			<div class="col-md-3">
				<label class="label-control">Days</label>
				<select class="custom-select">
					<option>1</option>
					<option>2</option>
					<option>3</option>

				</select>
			</div>
			<div class="col-md-3">
				<label class="label-control">Months</label>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="col-md-3">

				<select class="form-control">
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
				</select> 
			</div>

			<div class="col-md-6">
				<label class="label-control">Address</label>
				<input type="text" name="" class="form-control"> 
			</div>

			<div class="col-md-6">
				<label class="label-control">Bio</label>
				<textarea class="form-control"></textarea>
			</div>
               
            <div class="col-md-6">
				<input type="file" name="" class="custom-file"/>
			</div>	
			 <div class="col-md-6">
				<button type="submit" name="" class="btn btn-primary btn-block">Register</button>
			</div>			
		</div>


		<label class="form-check-inline">
			<input type="checkbox" name="" class="form-check-input"> Sign in
		</label>
		<label class="form-check-inline">
			<input type="checkbox" name="" class="form-check-input"> Sign in
		</label>
		<label class="form-check-inline">
			<input type="checkbox" name="" class="form-check-input"> Sign in
		</label>
		<label class="form-check-inline">
			<input type="checkbox" name="" class="form-check-input"> Sign in
		</label>

		<div class="input-group">
			<input type="text" name="" class="form-control">
			<div class="input-group-prepend">
				<span class="input-group-text">@domain.com</span>
			</div>
		</div>

		<div class="input-group">
			<div class="input-group-append">
				<span class="input-group-text">@domain.com</span>
			</div>
			<input type="text" name="" class="form-control">
		</div>
	</form>
</div>




	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>

	<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
